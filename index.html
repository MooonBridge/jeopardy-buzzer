<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeopardy Buzzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0f1d;
            --card-color: #131b2e;
            --accent-color: #ff9f1c; /* Orange */
            --text-color: #ffffff;
            --success-color: #2ec4b6; /* Green */
            --error-color: #e71d36;   /* Red */
            --active-color: #eab308;  /* Yellow */
            --queue-color: #eab308;   /* Yellow */
            --disabled-color: #5a6b85; /* Gray */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Screens */
        .screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .hidden { display: none !important; }

        /* Setup Box */
        .setup-box {
            background: var(--card-color); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px;
            display: flex; flex-direction: column; gap: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #2a3b55;
        }

        input {
            background: #0f1623; color: white; border: 2px solid #2a3b55; padding: 15px; font-size: 1.2rem;
            border-radius: 10px; text-align: center; outline: none;
        }
        input:focus { border-color: var(--accent-color); }

        button.action-btn {
            background: var(--accent-color); color: #000; border: none; padding: 15px; font-size: 1.1rem;
            font-weight: 800; border-radius: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.1s;
        }
        button.action-btn:active { transform: scale(0.98); }

        /* Buzzer Button */
        #buzzer-btn {
            width: 70vw; height: 70vw; max-width: 320px; max-height: 320px; border-radius: 50%;
            border: 10px solid #1a2639; font-size: 2.5rem; font-weight: 900; color: rgba(255,255,255,0.9);
            background: #2a3b55; box-shadow: 0 20px 50px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
            margin: 30px 0; user-select: none; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* States */
        /* Locked (Default) */
        .b-locked { background: #2a3b55 !important; color: #5a6b85 !important; transform: scale(0.95); box-shadow: inset 0 0 20px rgba(0,0,0,0.5) !important; }
        
        /* Unlocked (Ready to Buzz) - Green */
        .b-unlocked { 
            background: linear-gradient(145deg, #2ec4b6, #20a094) !important; border-color: #2ec4b6 !important;
            box-shadow: 0 0 40px rgba(46, 196, 182, 0.4) !important; cursor: pointer; transform: scale(1.05);
        }
        .b-unlocked:active { transform: scale(0.95); }
        
        /* Queued - Yellow/Orange */
        .b-queued { 
            background: var(--queue-color) !important; border-color: #ca8a04 !important; color: #000 !important; text-shadow: none !important;
            transform: scale(1.0); box-shadow: 0 0 20px rgba(234, 179, 8, 0.4) !important;
        }

        /* Active (My Turn) - Yellow/Gold */
        .b-active {
            background: var(--active-color) !important; 
            border-color: #ca8a04 !important; 
            color: #000 !important;
            transform: scale(1.1); 
            box-shadow: 0 0 50px rgba(234, 179, 8, 0.6) !important;
        }

        /* Answered Wrong / Excluded - Red/Gray */
        .b-excluded {
            background: #3f1515 !important;
            border-color: #5c1818 !important;
            color: #ff8888 !important;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        /* Top Bar */
        .info-bar {
            position: absolute; top: 0; left: 0; right: 0; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; color: #5a6b85; background: #0a0f1d; border-bottom: 1px solid #1a2639;
        }
        .ping-badge { font-family: monospace; background: #131b2e; padding: 4px 8px; border-radius: 4px; border: 1px solid #2a3b55; }

        .name-list { display: flex; flex-direction: column; gap: 8px; width: 100%; max-height: 50vh; overflow-y: auto; }
        .name-btn {
            background: #131b2e; color: white; padding: 15px; font-size: 1.1rem; font-weight: 600;
            border: 1px solid #2a3b55; border-radius: 8px; text-align: left;
        }
        .name-btn:hover:not(:disabled) { border-color: var(--accent-color); background: #1a2639; }
        .name-btn:disabled { opacity: 0.5; }

        h1 { color: var(--accent-color); font-size: 2.5rem; margin-bottom: 10px; font-weight: 900; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="screen-login" class="screen">
        <h1>JEOPARDY!</h1>
        <div class="setup-box">
            <input type="text" id="roomCode" placeholder="ROOM CODE" maxlength="8" autocapitalize="characters" style="text-transform: uppercase;">
            <input type="password" id="mqttPass" placeholder="PASSWORD" autocapitalize="off" autocomplete="off" autocorrect="off">
            <button class="action-btn" onclick="connectMQTT()">JOIN GAME</button>
            <div id="status-msg" style="color: #5a6b85; font-size: 0.9rem;">Ready</div>
        </div>
    </div>

    <div id="screen-select" class="screen hidden">
        <h2 style="color:#fff; margin-bottom:20px;">SELECT TEAM</h2>
        <div class="setup-box">
            <div id="nameList" class="name-list"></div>
            <button onclick="location.reload()" style="background:none; border:none; color:#5a6b85; margin-top:10px;">Back</button>
        </div>
    </div>

    <div id="screen-game" class="screen hidden">
        <div class="info-bar">
            <span id="room-display">ROOM: --</span>
            <span id="ping-display" class="ping-badge">-- ms</span>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <h2 id="player-name" style="font-size: 2rem; color: #fff; margin: 0; font-weight: 700;">TEAM</h2>
            
            <div id="buzzer-btn" class="b-locked" onclick="handleBuzz()" ontouchstart="handleBuzz()">
                LOCKED
            </div>
            
            <div id="game-status" style="font-size: 1.2rem; font-weight: 600; color: #5a6b85; min-height: 1.5rem;">
                Wait for question...
            </div>
        </div>
        
        <button onclick="leaveGame()" style="margin-bottom: 40px; background:none; border:1px solid #2a3b55; color:#5a6b85; padding: 8px 20px; border-radius: 20px; font-size:0.8rem;">DISCONNECT</button>
    </div>

    <script>
        const BROKER = "wss://8a4b97051b294cff830f708512f57d7c.s1.eu.hivemq.cloud:8884/mqtt";
        const MQTT_USER = "jeopardy_user";

        let client, roomId, playerIdx, isPlaying = false;
        let pingInterval, retryFetch;
        let currentRtt = 0;
        let isQueued = false; // Local state to track if we buzzed

        function connectMQTT() {
            roomId = document.getElementById("roomCode").value.trim().toUpperCase();
            const pass = document.getElementById("mqttPass").value.trim();
            const status = document.getElementById("status-msg");

            if(!roomId || !pass) { status.innerText = "Enter Code & Password"; return; }
            status.innerText = "Connecting...";

            const clientId = "jeo_web_" + Math.random().toString(16).substr(2, 8);
            try {
                client = mqtt.connect(BROKER, { clientId, username: MQTT_USER, password: pass, keepalive: 60 });
            } catch(e) { status.innerText = "Error: " + e; return; }

            client.on("connect", () => {
                status.innerText = "Connected! Loading...";
                client.subscribe(`jeopardy/${roomId}/#`, (err) => {
                    if(!err) {
                        requestPlayers();
                        retryFetch = setInterval(requestPlayers, 2000);
                    }
                });
            });

            client.on("message", (topic, message) => {
                const msg = message.toString();
                
                if (topic.endsWith("players_response") && !isPlaying) {
                    if(retryFetch) clearInterval(retryFetch);
                    try { showSelection(JSON.parse(msg)); } catch(e) {}
                }

                if (topic.endsWith("status_json") && isPlaying) {
                    try { updateBuzzer(JSON.parse(msg)); } catch(e) {}
                }

                if (topic.endsWith("status") && msg === "game_over") {
                    alert("Game Closed"); location.reload();
                }

                if (topic.endsWith("pong") && isPlaying) {
                    try {
                        const data = JSON.parse(msg);
                        if (data.playerIdx === playerIdx && data.client_send_ts) {
                            currentRtt = Date.now() - data.client_send_ts;
                            document.getElementById("ping-display").innerText = `${currentRtt} ms`;
                        }
                    } catch(e) {}
                }
            });

            client.on("error", () => { status.innerText = "Connection Failed"; });
        }

        function requestPlayers() {
            if(client?.connected) client.publish(`jeopardy/${roomId}/players_request`, "get");
        }

        function showSelection(players) {
            document.getElementById("screen-login").classList.add("hidden");
            document.getElementById("screen-select").classList.remove("hidden");
            const list = document.getElementById("nameList"); list.innerHTML = "";
            
            players.forEach((p, idx) => {
                const btn = document.createElement("button");
                btn.className = "name-btn";
                btn.innerText = p.name;
                if(p.taken) { btn.disabled = true; btn.innerText += " (Active)"; }
                else { btn.onclick = () => startGame(idx, p.name); }
                list.appendChild(btn);
            });
        }

        function startGame(idx, name) {
            playerIdx = idx; isPlaying = true;
            document.getElementById("screen-select").classList.add("hidden");
            document.getElementById("screen-game").classList.remove("hidden");
            document.getElementById("player-name").innerText = name;
            document.getElementById("room-display").innerText = roomId;
            
            client.publish(`jeopardy/${roomId}/join`, idx.toString());
            pingInterval = setInterval(sendPing, 1000); 
            sendPing();
        }

        function sendPing() {
            if(!client?.connected) return;
            const payload = JSON.stringify({
                type: "ping", playerIdx: playerIdx, 
                ts: Date.now(), client_send_ts: Date.now(), last_rtt: currentRtt
            });
            client.publish(`jeopardy/${roomId}/ping`, payload);
        }

        function updateBuzzer(data) {
            const btn = document.getElementById("buzzer-btn");
            const stat = document.getElementById("game-status");

            if (data.state === "unlocked") {
                // Check if I am excluded (answered wrong previously)
                if (data.excluded_list && data.excluded_list.includes(playerIdx)) {
                    isQueued = false;
                    btn.className = "b-excluded";
                    btn.innerText = "EXCLUDED";
                    stat.innerText = "Already Answered";
                    stat.style.color = "#e71d36";
                } else {
                    isQueued = false; // Reset queue state as everyone can buzz now
                    btn.className = "b-unlocked";
                    btn.innerText = "BUZZ!";
                    stat.innerText = "PRESS NOW!";
                    stat.style.color = "#2ec4b6";
                    if(navigator.vibrate) navigator.vibrate(50);
                }
            } else {
                // LOCKED state
                // 1. Check if I am the active player (Host chose me or I buzzed first)
                if (data.active_player_idx === playerIdx) {
                    isQueued = false; // I am now active
                    btn.className = "b-active";
                    btn.innerText = "YOUR TURN";
                    stat.innerText = "Answer now!";
                    stat.style.color = "#eab308";
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                } 
                // 2. Check if I am queued (I pressed buzz recently and am waiting)
                else if (isQueued) {
                    btn.className = "b-queued";
                    btn.innerText = "QUEUED";
                    stat.innerText = "You are in line...";
                    stat.style.color = "#eab308";
                } 
                // 3. Check if I am excluded (Answered wrong in this round)
                else if (data.excluded_list && data.excluded_list.includes(playerIdx)) {
                    isQueued = false;
                    btn.className = "b-excluded";
                    btn.innerText = "EXCLUDED";
                    stat.innerText = "Already Answered";
                    stat.style.color = "#e71d36";
                }
                // 4. Default Locked (Waiting for others or host)
                else {
                    btn.className = "b-locked";
                    btn.innerText = "LOCKED";
                    stat.innerText = "Wait for question...";
                    stat.style.color = "#5a6b85";
                }
            }
        }

        function handleBuzz() {
            const btn = document.getElementById("buzzer-btn");
            if (!btn.classList.contains("b-unlocked")) return;

            client.publish(`jeopardy/${roomId}/buzz`, JSON.stringify({
                type: "buzz", playerIdx: playerIdx, ts: Date.now()
            }));

            // Set Queued State Locally immediately
            isQueued = true;
            
            // Visual Update: Show queued state
            btn.className = "b-queued";
            btn.innerText = "QUEUED";
            document.getElementById("game-status").innerText = "You are in line...";
            document.getElementById("game-status").style.color = "#eab308";
            
            if(navigator.vibrate) navigator.vibrate([30,30]);
        }

        function leaveGame() {
            if(confirm("Leave game?")) {
                if(client) client.publish(`jeopardy/${roomId}/leave`, playerIdx.toString());
                location.reload();
            }
        }
        
        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && isPlaying) { e.preventDefault(); handleBuzz(); }
        });
    </script>
</body>
</html>
