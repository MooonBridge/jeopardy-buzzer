<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jeopardy Buzzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root {
            --color-bg: #0A0A0A;
            --color-primary: #FFD700;
            --color-secondary: #1E88E5;
            --color-success: #4CAF50;
            --color-error: #F44336;
        }

        body {
            background-color: var(--color-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Screens */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }
        .hidden { display: none !important; }

        /* Inputs & Buttons */
        .setup-box {
            background: #181818;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            background: #252525;
            color: white;
            border: 2px solid #333;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
        }
        input:focus { border-color: var(--color-primary); outline: none; }

        button.action-btn {
            background: var(--color-secondary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1565C0;
        }
        button.action-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #1565C0; }

        /* Name List */
        .name-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }
        .name-btn {
            background: #2D2D2D;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: left;
        }
        .name-btn:hover:not(:disabled) { background: #3A3A3A; border-color: var(--color-primary); }
        .name-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Buzzer */
        #buzzer-btn {
            width: 75vw; height: 75vw;
            max-width: 350px; max-height: 350px;
            border-radius: 50%;
            border: 8px solid #222;
            font-size: 3rem;
            font-weight: 900;
            color: rgba(255,255,255,0.8);
            background: #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            margin: 20px 0;
            transition: all 0.15s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* States */
        .b-locked { background: #A00 !important; border-color: #500 !important; cursor: default; }
        .b-unlocked { 
            background: linear-gradient(145deg, #00E676, #00C853) !important; 
            border-color: #00E676 !important;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.4) !important;
            cursor: pointer;
            transform: scale(1.02);
        }
        .b-unlocked:active { transform: scale(0.95); }
        .b-buzzed { background: #FFD700 !important; border-color: #FFAB00 !important; color: #000 !important; }

        /* Info Bar */
        .info-bar {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 15px;
            display: flex; justify-content: space-between;
            font-size: 0.9rem; color: #888;
            background: rgba(0,0,0,0.5);
        }
        #ping-display { font-family: monospace; }

    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="screen-login" class="screen">
        <h1 style="color: var(--color-primary); font-size: 3rem; margin-bottom: 20px;">JEOPARDY!</h1>
        <div class="setup-box">
            <input type="text" id="roomCode" placeholder="ROOM CODE" maxlength="8">
            <input type="password" id="mqttPass" placeholder="PASSWORD">
            <button class="action-btn" onclick="connectMQTT()">JOIN LOBBY</button>
            <div id="status-msg" style="color: #888; font-size: 0.9rem;">Ready to connect</div>
        </div>
    </div>

    <!-- SELECTION SCREEN -->
    <div id="screen-select" class="screen hidden">
        <h2 style="margin-bottom: 20px;">CHOOSE YOUR TEAM</h2>
        <div class="setup-box" style="background: transparent; box-shadow: none;">
            <div id="nameList" class="name-list"></div>
            <button onclick="location.reload()" style="background:none; border:none; color:#666; margin-top:20px;">Cancel</button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="screen-game" class="screen hidden">
        <div class="info-bar">
            <span id="room-display">ROOM: --</span>
            <span id="ping-display">Ping: -- ms</span>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <h2 id="player-name" style="font-size: 2.5rem; color: var(--color-primary); margin: 0;">TEAM</h2>
            
            <div id="buzzer-btn" class="b-locked" onclick="handleBuzz()" ontouchstart="handleBuzz()">
                LOCKED
            </div>
            
            <div id="game-status" style="font-size: 1.5rem; font-weight: bold; color: #666; min-height: 2rem;">
                Wait for Host...
            </div>
        </div>
        
        <button onclick="leaveGame()" style="margin-bottom: 30px; background:#333; border:1px solid #555; color:#888; padding: 10px 20px; border-radius: 20px;">LEAVE GAME</button>
    </div>

    <script>
        // Use Secure WebSocket (WSS) on Port 8884
        const BROKER = "wss://8a4b97051b294cff830f708512f57d7c.s1.eu.hivemq.cloud:8884/mqtt";
        const MQTT_USER = "jeopardy_user";

        let client, roomId, playerIdx, isPlaying = false;
        let pingInterval, retryFetchInterval;
        let currentRtt = 0;

        function connectMQTT() {
            roomId = document.getElementById("roomCode").value.trim().toUpperCase();
            const pass = document.getElementById("mqttPass").value.trim();
            const statusEl = document.getElementById("status-msg");

            if (!roomId || !pass) {
                statusEl.innerText = "Please enter Room Code and Password.";
                return;
            }

            statusEl.innerText = "Connecting...";
            const clientId = "jeo_web_" + Math.random().toString(16).substr(2, 8);

            try {
                client = mqtt.connect(BROKER, {
                    clientId,
                    username: MQTT_USER,
                    password: pass,
                    keepalive: 60,
                    reconnectPeriod: 2000
                });
            } catch (e) {
                statusEl.innerText = "Init Error: " + e;
                return;
            }

            client.on("connect", () => {
                statusEl.innerText = "Connected! Waiting for host data...";
                client.subscribe(`jeopardy/${roomId}/#`, (err) => {
                    if (!err) {
                        requestPlayers();
                        // Retry request every 2s until we get a list
                        retryFetchInterval = setInterval(requestPlayers, 2000);
                    } else {
                        statusEl.innerText = "Subscription Error";
                    }
                });
            });

            client.on("message", (topic, message) => {
                const msgStr = message.toString();
                
                // 1. Player List Response
                if (topic.endsWith("players_response") && !isPlaying) {
                    if (retryFetchInterval) clearInterval(retryFetchInterval);
                    try {
                        const players = JSON.parse(msgStr);
                        showSelectionScreen(players);
                    } catch (e) { console.error("Parse error", e); }
                }

                // 2. Game Status (Lock/Unlock)
                if (topic.endsWith("status_json") && isPlaying) {
                    try { updateBuzzerState(JSON.parse(msgStr)); } catch (e) {}
                }

                // 3. Pong (Latency)
                if (topic.endsWith("pong") && isPlaying) {
                    try {
                        const data = JSON.parse(msgStr);
                        // Only process if it matches my ID
                        if (data.playerIdx === playerIdx && data.client_send_ts) {
                            const now = Date.now();
                            currentRtt = now - data.client_send_ts;
                            document.getElementById("ping-display").innerText = `Ping: ${currentRtt} ms`;
                        }
                    } catch (e) {}
                }

                // 4. Game Over
                if (topic.endsWith("status") && msgStr === "game_over") {
                    alert("Host ended the game.");
                    location.reload();
                }
            });

            client.on("error", (e) => {
                console.error(e);
                statusEl.innerText = "Connection Failed.";
                if (retryFetchInterval) clearInterval(retryFetchInterval);
            });
        }

        function requestPlayers() {
            if (client && client.connected) {
                client.publish(`jeopardy/${roomId}/players_request`, "get");
            }
        }

        function showSelectionScreen(players) {
            document.getElementById("screen-login").classList.add("hidden");
            document.getElementById("screen-select").classList.remove("hidden");
            
            const list = document.getElementById("nameList");
            list.innerHTML = "";

            if (!players || players.length === 0) {
                list.innerHTML = "<p style='color:#888'>No active game found.</p>";
                return;
            }

            players.forEach((p, idx) => {
                const btn = document.createElement("button");
                btn.className = "name-btn";
                btn.innerText = p.name;
                
                if (p.taken) {
                    btn.disabled = true;
                    btn.innerText += " (Taken)";
                } else {
                    btn.onclick = () => startGame(idx, p.name);
                }
                list.appendChild(btn);
            });
        }

        function startGame(idx, name) {
            playerIdx = idx;
            isPlaying = true;
            document.getElementById("screen-select").classList.add("hidden");
            document.getElementById("screen-game").classList.remove("hidden");
            
            document.getElementById("player-name").innerText = name;
            document.getElementById("room-display").innerText = "ROOM: " + roomId;

            // Notify Host
            client.publish(`jeopardy/${roomId}/join`, idx.toString());

            // Start Ping Loop
            pingInterval = setInterval(sendPing, 1000);
            sendPing();
        }

        function sendPing() {
            if (!client?.connected) return;
            const payload = JSON.stringify({
                type: "ping",
                playerIdx: playerIdx,
                ts: Date.now(), // Server needs this for offset
                client_send_ts: Date.now(), // We need this for RTT
                last_rtt: currentRtt
            });
            client.publish(`jeopardy/${roomId}/ping`, payload);
        }

        function updateBuzzerState(data) {
            const btn = document.getElementById("buzzer-btn");
            const stat = document.getElementById("game-status");

            if (data.state === "unlocked") {
                // If I'm in the excluded list, STAY LOCKED
                if (data.excluded_list && data.excluded_list.includes(playerIdx)) {
                    btn.className = "b-locked";
                    btn.innerText = "LOCKED";
                    stat.innerText = "Du hast bereits geantwortet.";
                    stat.style.color = "#F44336";
                } else {
                    btn.className = "b-unlocked";
                    btn.innerText = "BUZZ!";
                    stat.innerText = "GO!";
                    stat.style.color = "#4CAF50";
                    if (navigator.vibrate) navigator.vibrate(50);
                }
            } else {
                // Locked
                btn.className = "b-locked";
                btn.innerText = "LOCKED";
                stat.innerText = "Warte auf Frage...";
                stat.style.color = "#666";
            }
        }

        function handleBuzz() {
            const btn = document.getElementById("buzzer-btn");
            if (!btn.classList.contains("b-unlocked")) return;

            // Send Buzz
            client.publish(`jeopardy/${roomId}/buzz`, JSON.stringify({
                type: "buzz",
                playerIdx: playerIdx,
                ts: Date.now()
            }));

            // Immediate Feedback
            btn.className = "b-buzzed";
            btn.innerText = "SENT";
            document.getElementById("game-status").innerText = "Signal gesendet!";
            if (navigator.vibrate) navigator.vibrate([30,30]);
        }

        function leaveGame() {
            if (confirm("Disconnect?")) {
                if (client) client.publish(`jeopardy/${roomId}/leave`, playerIdx.toString());
                location.reload();
            }
        }

        // Prevent spacebar scrolling
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && isPlaying) {
                e.preventDefault();
                handleBuzz();
            }
        });
    </script>
</body>
</html>
